baseURL = "https://blog.cn-sz.eu"
DefaultContentLanguage = "de" # Theme's display language, supports: en, fr, zh, zh-hant
languageCode = "de-de"
title = "Mein Schmierzettel"
copyright = "Christian Schnitz"
theme = "diary"
publishDir = "docs"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
subtitle = "news, diary, whatever"
enableGitalk = false


# Twitter Card and Open Graph settings
enableOpenGraph = true
enableTwitterCards = true
title = "Schmierzettel" # will set 'og:site_name'
description = "Mein privater Schmierzettel"  # will set 'og:description'

[params.gitalk]
  owner = "user"
  repo = "repo name"
  client_id = "your client id"
  client_secret = "your client secret"
[taxonomies]
   tag = "tags"
   category = "categories"



